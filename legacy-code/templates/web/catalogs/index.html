<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:with="appVersion=${@environment.getProperty('app.version')}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Каталоги товарів BulatPlus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/web/css/app.css"
          th:href="@{/web/css/app.css(v=${appVersion})}"/>
</head>
<body>
<div th:replace="~{web/fragments/layout :: shell('catalogs', ~{::main})}">
    <main class="page-surface catalogs-page">
        <section class="page-section">
            <div class="card hero-card">
                <div class="hero-eyebrow">Каталог товарів</div>
                <h1 class="hero-title">BulatPlus — повний асортимент у каталозі</h1>
            </div>

            <div class="catalog-grid" th:if="${!#lists.isEmpty(catalogs)}">
                <a class="catalog-card"
                   th:each="catalog : ${catalogs}"
                   th:href="@{/api/catalogs/view(file=${catalog.pdfUrl()})}"
                   th:aria-label="|Переглянути каталог ${catalog.title()}|">
                    <div class="catalog-card-image">
                        <img th:src="${catalog.coverImageUrl()}"
                             th:alt="|Каталог ${catalog.title()}|"
                             loading="lazy"/>
                    </div>
                    <div class="catalog-card-caption" th:text="${catalog.title()}">Bulat Plus</div>
                </a>
            </div>

            <div class="card info-card" th:if="${#lists.isEmpty(catalogs)}">
                <h2>Каталоги тимчасово недоступні</h2>
                <p>Наразі не вдалося завантажити каталоги. Спробуйте оновити сторінку пізніше.</p>
            </div>
        </section>
    </main>
</div>

  <script src="/web/js/app.js" defer
          th:src="@{/web/js/app.js(v=${appVersion})}"></script>
</body>
</html>
