<div th:fragment="shell(active, content)">
  <link
    rel="stylesheet"
    th:href="@{/fragments/desktop-layout/desktop-layout.css(v=${appVersion})}"
  />

  <div class="desktop-layout">
    <aside class="desktop-layout__sidebar">
      <div
        th:replace="~{fragments/navigation/navigation :: navigation(${active})}"
      ></div>
    </aside>

    <div class="desktop-layout__main">
      <header
        th:replace="~{fragments/desktop-topbar/desktop-topbar :: desktop-topbar}"
      ></header>

      <div class="desktop-layout__content">
        <div th:replace="${content}"></div>
      </div>
    </div>
  </div>
</div>
