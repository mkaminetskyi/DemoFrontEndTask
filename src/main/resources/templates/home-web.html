<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:with="appVersion=${@environment.getProperty('app.version')}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Головне меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
            rel="stylesheet"
            href="/css/web-app.css"
    />
</head>

<body>
<div th:replace="~{fragments/layout :: shell('home', ~{::main})}">
    <main class="page-surface">
        <section class="page-section">
            <div class="card hero-card">
                <div class="hero-eyebrow">Ласкаво просимо</div>
                <h1 class="hero-title">Bulat+ — ваш бізнес-компас</h1>
                <p class="hero-description">Обирайте потрібний розділ у навігації зліва, щоб отримати актуальні звіти та інструменти для роботи.</p>
            </div>
        </section>
    </main>
</div>

<script src="/js/app.js"></script>

</body>
</html>
