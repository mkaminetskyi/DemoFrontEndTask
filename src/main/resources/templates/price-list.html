<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>Прайс-лист</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/price-list.css" />
  </head>

  <body>
    <div class="container">
      <!-- кожну оцю приставку "price-list__" можна буде видалити коли я повністю розберуся зі всіма стилями в app.css. Поки небезпечно, бо стилі можуть пересіктися -->
      <main class="price-list__page">
        <div
          class="price-list__content"
          id="priceListContent"
          data-data-endpoint="/price-list-data"
          th:data-has-session="${hasSession}"
        >
          <h1 class="price-list__main-heading">Прайс-лист</h1>

          <div id="authWarning" class="status error" th:if="${!hasSession}">
            Потрібна авторизація через Telegram.
          </div>

          <section id="price-list-controls" class="is-hidden">
            <div class="price-list__search-field">
              <label for="search-input">Пошук за назвою</label>
              <input
                type="search"
                id="search-input"
                placeholder="Введіть назву"
                autocomplete="off"
              />
            </div>

            <div class="price-list__field-container">
              <div class="price-list__field">
                <label for="brand-filter">Бренд</label>
                <select id="brand-filter">
                  <option value="">Усі бренди</option>
                </select>
              </div>

              <div class="price-list__field">
                <label for="sort-select">Сортування</label>
                <select id="sort-select">
                  <option value="none">Без сортування</option>
                  <option value="name">За назвою (А→Я)</option>
                  <option value="brand">За брендом (А→Я)</option>
                  <option value="price-lowest-first">
                    Ціна: від низької до високої
                  </option>
                  <option value="price-highest-first">
                    Ціна: від високої до низької
                  </option>
                </select>
              </div>
            </div>
          </section>

          <!-- зарефакторити -->
          <div
            id="search-results-summary"
            class="search-results-summary is-hidden"
          >
            <span
              id="search-results-summary-text"
              class="search-results-summary__text"
            ></span>
            <div
              id="search-active-filters"
              class="search-results-summary__filters pill-list is-hidden"
            ></div>
          </div>

          <!-- воно не використовується. Або видалити, або пояснити мені нащо воно. Можливо це заготовка під майбутній функціонал? -->
          <!-- <div class="zoombar card compact is-hidden" id="priceZoomBar">
          <div class="zoom-group">
            <button class="btn-zoom" id="priceZoomOut" aria-label="Зменшити масштаб">−</button>
            <span class="zoom-label" id="priceZoomLabel">100%</span>
            <button class="btn-zoom" id="priceZoomIn" aria-label="Збільшити масштаб">+</button>
          </div>
          <button class="btn-zoom btn-zoom-reset" id="priceZoomReset" aria-label="Скинути масштаб">
            <span>Скинути</span>
          </button>
        </div> -->

          <div id="priceLoading" class="status">Отримую дані…</div>
          <div
            id="priceTableContainer"
            class="table-container table-container--flush is-hidden"
          ></div>
          <div id="priceError" class="status error is-hidden"></div>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/bottombar :: bottombar}"></div>
