<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:with="appVersion=${@environment.getProperty('app.version')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AI-пошук товарів | Bulat+</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      th:href="@{/pages/ai-chat/ai-chat.css(v=${appVersion})}"
    />
    <link
      rel="stylesheet"
      href="/css/main.css"
      th:href="@{/css/main.css(v=${appVersion})}"
    />
    <!-- <link
      rel="stylesheet"
      th:href="@{/css/responsive-pages-layout.css(v=${appVersion})}"
    /> -->
    <link
      rel="stylesheet"
      th:href="@{/css/responsive.css(v=${appVersion})}"
    />
  </head>
  <body>
    <div class="responsive__layout-wrapper container">
      <!-- Desktop sidebar з navigation (показується тільки на desktop) -->
      <aside class="responsive__desktop-navigation-sidebar">
        <div
          th:replace="~{fragments/navigation/navigation :: navigation('ai-chat')}"
        ></div>
      </aside>

      <!-- Основний контент (ОДИН РАЗ) -->
      <main class="responsive__main-content">
        <!-- Desktop topbar (показується тільки на desktop) -->
        <div class="responsive__desktop-topbar-wrapper">
          <div
            th:replace="~{fragments/desktop-topbar/desktop-topbar :: desktop-topbar}"
          ></div>
        </div>

        <!-- Content area -->
        <div class="responsive__content-area">
          <div
            th:replace="~{/pages/ai-chat/fragments/ai-chat-content.html :: ai-chat-content}"
          ></div>
        </div>
      </main>

      <!-- Mobile bottombar (показується тільки на mobile) -->
      <div class="responsive__mobile-bottombar-wrapper">
        <div
          th:replace="~{fragments/mobile-bottombar/mobile-bottombar :: mobile-bottombar}"
        ></div>
      </div>
    </div>

    <script th:src="@{/js/app.js(v=${appVersion})}"></script>
    <script
      th:src="@{/pages/ai-chat/fragments/ai-chat-content.js(v=${appVersion})}"
    ></script>
  </body>
</html>
