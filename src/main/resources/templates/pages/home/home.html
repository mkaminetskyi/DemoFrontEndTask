<!doctype html>
<html
  lang="uk"
  xmlns:th="http://www.thymeleaf.org"
  th:with="appVersion=${@environment.getProperty('app.version')}"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title th:text="${title}">Головне меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link
      rel="stylesheet"
      th:href="@{/css/main.css(v=${appVersion})}"
    />

    <link
      rel="stylesheet"
      th:href="@{/css/responsive-pages-layout.css(v=${appVersion})}"
    />

    <!-- fragments CSS -->
    <link
      rel="stylesheet"
      th:href="@{/pages/home/fragments/home-mobile-content/home-mobile-content.css(v=${appVersion})}"
    />
    <link
      rel="stylesheet"
      th:href="@{/pages/home/fragments/home-desktop-content/home-desktop-content.css(v=${appVersion})}"
    />
  </head>

  <body>
    <div class="container">
      <!-- Mobile версія (< 1200px) -->
      <div class="s__mobile-layout">
        <div
          th:replace="~{pages/home/fragments/home-mobile-content/home-mobile-content :: mobile}"
        ></div>
      </div>

      <!-- Desktop версія (>= 1200px) -->
      <div class="s__desktop-layout">
        <div
          th:replace="~{pages/home/fragments/home-desktop-content/home-desktop-content :: desktop}"
        ></div>
      </div>
    </div>

    <script th:src="@{/js/app.js(v=${appVersion})}"></script>
  </body>
</html>
