<!doctype html>
<html
  lang="uk"
  xmlns:th="http://www.thymeleaf.org"
  th:with="
      appVersion=${@environment.getProperty('app.version')},
      title='Протерміновані борги',
      pageHeading='Протерміновані борги',
      dataEndpoint='/overdue-debts/data',
      exportEndpoint='/overdue-debts/export',
      renderDatePicker=true,
      renderClientPicker=true,
      activeNav='accounts-overdue-debts'
    "
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title th:text="${title}">Протерміновані борги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Mobile CSS -->
    <link
      rel="stylesheet"
      href="/css/app.css"
    />

    <!-- This page CSS -->
    <link
      rel="stylesheet"
      href="/css/responsive-pages-layout.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Mobile (< 1200px) -->
      <div class="s__mobile-layout">
        <div
          th:replace="~{pages/overdue-debts/fragments/overdue-debts-mobile :: mobile(${pageHeading}, ${dataEndpoint}, ${exportEndpoint}, ${renderDatePicker}, ${renderClientPicker})}"
        ></div>
      </div>

      <!-- Desktop (>= 1200px) -->
      <div class="s__desktop-layout">
        <div
          th:replace="~{pages/overdue-debts/fragments/overdue-debts-desktop :: desktop(${activeNav}, ${pageHeading}, ${dataEndpoint}, ${exportEndpoint}, ${renderDatePicker}, ${renderClientPicker})}"
        ></div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
