<!doctype html>
<html
  lang="uk"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>Прайс-лист</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link
      rel="stylesheet"
      th:href="@{/css/main.css(v=${appVersion})}"
    />

    <link
      rel="stylesheet"
      th:href="@{/pages/price-list/price-list.css(v=${appVersion})}"
    />
    <link
      rel="stylesheet"
      th:href="@{/pages/price-list/fragments/price-card.css(v=${appVersion})}"
    />
  </head>

  <body>
    <div class="container">
      <main class="price-list__page">
        <div
          class="price-list__content"
          id="priceListContent"
          data-data-endpoint="/price-list-data"
          th:data-has-session="${hasSession}"
        >
          <h1 class="price-list__main-heading">Прайс-лист</h1>

          <div
            id="authWarning"
            class="status error"
            th:if="${!hasSession}"
          >
            Потрібна авторизація через Telegram.
          </div>

          <section
            id="price-list-controls"
            class="is-hidden"
          >
            <div class="price-list__search-field">
              <label
                class="price-list__label"
                for="search-input"
                >Пошук за назвою або артикулом</label
              >
              <input
                class="p__input input"
                type="search"
                id="search-input"
                placeholder="Введіть назву"
                autocomplete="off"
              />
            </div>

            <div class="price-list__field-container">
              <div class="price-list__field">
                <label
                  class="price-list__label"
                  for="brand-filter"
                  >Бренд</label
                >
                <select
                  class="p__select select"
                  id="brand-filter"
                >
                  <option value="">Усі бренди</option>
                </select>
              </div>

              <div class="price-list__field">
                <label
                  class="price-list__label"
                  for="sort-select"
                  >Сортування</label
                >
                <select
                  class="p__select select"
                  id="sort-select"
                >
                  <option value="none">Без сортування</option>
                  <option value="name">За назвою (А→Я)</option>
                  <option value="brand">За брендом (А→Я)</option>
                  <option value="price-lowest-first">
                    Ціна: від низької до високої
                  </option>
                  <option value="price-highest-first">
                    Ціна: від високої до низької
                  </option>
                </select>
              </div>
            </div>
          </section>

          <!-- зарефакторити -->
          <div
            id="search-results-summary"
            class="search-results-summary is-hidden"
          >
            <span
              id="search-results-summary-text"
              class="search-results-summary__text"
            ></span>
            <div
              id="search-active-filters"
              class="search-results-summary__filters p__pill-list is-hidden"
            ></div>
          </div>

          <div
            id="priceLoading"
            class="status is-hidden"
          >
            Отримую дані…
          </div>
          <div
            id="priceTableContainer"
            class="p__table-container p__table-container--flush"
          >
            <!-- Рендеринг карточок через Thymeleaf -->
            <ul
              class="cards-grid two-columns price-list"
              th:if="${items != null && !items.isEmpty()}"
            >
              <th:block th:each="item : ${items}">
                <div
                  th:replace="~{pages/price-list/fragments/price-card :: price-card(${item})}"
                ></div>
              </th:block>
            </ul>

            <!-- Повідомлення, якщо немає даних -->
            <div
              th:if="${items == null || items.isEmpty()}"
              class="price-list-empty"
            >
              Немає даних для відображення.
            </div>
          </div>
          <div
            id="priceError"
            class="status error is-hidden"
          ></div>
        </div>
      </main>
    </div>

    <div
      th:replace="~{fragments/mobile-bottombar/mobile-bottombar :: mobile-bottombar}"
    ></div>

    <script th:src="@{/js/app.js(v=${appVersion})}"></script>
    <script
      th:src="@{/pages/price-list/catalog-price-list.js(v=${appVersion})}"
    ></script>
  </body>
</html>
